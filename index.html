<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minesweeper Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <div class="title">
      <img src="https://bpic.588ku.com//original_origin_min_pic/17/10/19/b38dc546a6c41ef30b5864431f428d46.jpg" alt="">
      <h2>Minesweeper Game</h2>
    </div>
  </div>
  <div class="wrapper">
    <div class="info">
      <div class='timerzone'>
          <i class="fa fa-clock-o fa-2x"></i>
        <div id="timerSet">0:00</div>
      </div>
      <div class='flagzone'>
        <i class="fa fa-flag fa-2x"></i>
        <div id="flagNum">0</div>
      </div>
    </div>
    <div class="customization">
      <div class='colset'>
          <i class="fa fa-th fa-lg"></i>
        <input id="colsetinput" type="text" placeholder="default: 9">
      </div>
      <div class='bombnumset'>
        <i class="fa fa-bomb fa-lg"></i>
        <input id="bombnuminput" type="text" placeholder="default: 10">
      </div>
    </div>

    <div class="notesetzone">
      <div>
        <div id="note">Set-up:  Enter key</div>
      </div>
    </div> 

    <div class="minezone">
      <div class="container data-panel"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
